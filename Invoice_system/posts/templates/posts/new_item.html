<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form method="POST">
        {% csrf_token %} 
        <div>
          <h4>Invoice ID : {{Invoice_Id}}</h4>
      </div> 
      <div class="row mb-3 mx-3">  
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a description here" name="description" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">description</label>
        </div>
      </div>
        <div class="row mb-3 mx-3">  
      
        <div class="form-floating">
          <input type="Float" class="form-control" name="Cost" id="floatingInput" placeholder="Cost" required> 
          <label for="floatingInput">Cost</label>
        </div>
      </div>
      <div class="row mb-3 mx-3"> 
        <div class="form-floating">
          <input type="number" class="form-control" name="quantity" id="floatingInput" placeholder="quantity" required>
          <label for="floatingInput">quantity</label>
        </div>
        </div>
        <div class="row g-3 mx-auto ">
          <button type="submit" class="btn btn-dark mx-auto " style="max-width :20%;">submit</button>
          </div>
    </form>
    
    <strong class="my-1">Item added</strong>
    
    <table class="table">
        <thead>
          <tr>
            
 
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
            <th scope="col">Grand total</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        
          </tr>
        </thead>
        <tbody>
            {% for i in Item_added %}
         
          <tr>

            <td>{{i.description}}</td>
            <td>{{i.quantity}}</td>
            <td>{{i.Cost}}</td>
            <td>{{i.grand_total}}</td>
            <td> <a  class="btn btn-sm btn-info" href="{% url 'update_Items' i.id %}"> Update </a> </td>
            <td> <a class="btn btn-danger"href= "{% url 'delete_Items' i.id %}">Delete</a></td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
      <strong> total Amount</strong>
      <div>
        {{total_cost}}</div>
        <a class="btn btn-danger"href= "{% url 'render_pdf_view' Invoice_Id %}">Print</a>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
